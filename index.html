<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <div class="col-5">
        <img src="bg.jpg" width="670" height="745" alt="" />
      </div>
      <div class="col-7 bg-body-tertiary">
        <div class="row align-items-center m-5">
          <div class="header-text mb-5">
            <h1>Create Account</h1>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control fs-6"
              placeholder="Username"
              id="inp1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control bg-light fs-6"
              placeholder="Email Address"
              id="inp2"
            />
          </div>
          <div class="input-group mb-1">
            <input
              type="password"
              class="form-control bg-light fs-6"
              placeholder="Password  "
              id="inp3"
            />
          </div>
          <div class="input-group mb-4 justify-content-between">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="formcheck"
              /><small>Keep me signed in</small>
            </div>

            <div class="forgot"><a href="# ">Forgot Password?</a></div>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg w-100 fs-6 btn-1">SignUp</button>
          </div>
          <div class="input-group justify-content-center mb-3">
            <small>or content with</small>
          </div>
          <div class="container d-flex justify-content-center">
            <div class="row">
              <div class="col">
                <a href="#"><img src="fb.png" width="30" alt="" /></a>
              </div>
              <div class="col">
                <a href="#"><img src="google.png" width="30" alt="" /></a>
              </div>
              <div class="col">
                <a href="#"><img src="in.png" width="30" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
